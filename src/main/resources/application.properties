 #view resolver
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp

#data source
spring.datasource.url=jdbc:mysql://localhost:3306/campus_hibernate?serverTimezone=Europe/Rome&amp
spring.datasource.username=root
spring.datasource.password= 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.show-sql=true

#file upload size
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB

#cloud
cloud.aws.stack.auto=false
cloud.aws.region.static=us-east-1
cloud.aws.credentials.accessKey=${AWS_ACCESSKEY}
cloud.aws.credentials.secretKey=${AWS_SECRETKEY}

app.awsServices.bucketName=campus-bucket
profile.pic.default=default

#batch
spring.batch.initialize-schema=always
spring.batch.job.enabled=false
